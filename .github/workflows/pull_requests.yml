name: Pull request

on: [pull-request]

jobs: 
  install: 
    name: Installing packages
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node_modules
      - uses: actions/cache@v2
        with: 
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}   


      - name: Install dependencies
      - run: yarn install